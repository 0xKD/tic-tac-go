<!doctype html>
<html lang="en">
<head>
  <title>Tic Tac Go</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .info-msg,
    .success-msg,
    .warning-msg,
    .error-msg {
      /*margin: 10px 0;*/
      padding: 10px;
      border-radius: 3px 3px 3px 3px;
    }

    .info-msg {
      color: #059;
      background-color: #e1f3ff;
    }

    .success-msg {
      color: #270;
      background-color: #ecffd0;
    }

    .warning-msg {
      color: #9F6000;
      background-color: #FEEFB3;
    }

    .error-msg {
      color: #D8000C;
      background-color: #ffc9c9;
    }
  </style>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
      line-height: 1.2;
      display: flex;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .board th, .board td {
      border: 4px dashed darkgray;
      border-collapse: collapse;
    }
    .board table {
      border-collapse: collapse;
    }
    .board {
      font-family: cursive;
      font-size: 4rem;
      margin-top: 1rem;
    }
    .board td {
      width: 5rem;
      text-align: center;
    }
    .tile {
      cursor: pointer;
    }
    .tile--filled {
      cursor: not-allowed;
    }
    #info-container {
      box-sizing: border-box;
      padding: .5rem;
      display: inline-block;
      border-radius: 4px;
      /*max-width: 100%;*/
      max-width: 16rem;
      margin-top: 1rem;
    }
    .header a {
      text-decoration: none;
      padding: 0 4px;
      border: 2px solid #b3b3b3;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .hidden {
      display: none;
    }
    .player {
      float: right;
    }
    #player__char {
      padding: 0 4px;
      font-weight: bold;
      border-radius: 4px;
      font-size: 1.2rem;
      border: 2px solid #b3b3b3;
    }
    .disconnected {
      font-size: .9rem;
      color: red;
    }
    .disconnected a {
      text-decoration: none;
    }
    h1, #player__char, .header a {
      font-family: cursive;
      color: #5e5e5e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Go!</h1>
    <div class="header">
      <a href="/" id="new-game">New Game</a>
      <span class="hidden player">Playing as <span id="player__char">X</span></span>
    </div>
    <div class="board">
      <table>
        <tr>
          <td class="tile" data-pos="0">&nbsp;</td>
          <td class="tile" data-pos="1">&nbsp;</td>
          <td class="tile" data-pos="2">&nbsp;</td>
        </tr>
        <tr>
          <td class="tile" data-pos="3">&nbsp;</td>
          <td class="tile" data-pos="4">&nbsp;</td>
          <td class="tile" data-pos="5">&nbsp;</td>
        </tr>
        <tr>
          <td class="tile" data-pos="6">&nbsp;</td>
          <td class="tile" data-pos="7">&nbsp;</td>
          <td class="tile" data-pos="8">&nbsp;</td>
        </tr>
      </table>
    </div>
    <div class="info-msg" id="info-container">
      <span id="infobox">&nbsp;</span>
    </div>
    <div class="disconnected hidden" id="conn-status">
      <p>Disconnectedâ€¦ <a href="javascript:void(0);" onclick="window.location.reload();">Click to reload ðŸ”„</a>
      </p>
    </div>
  </div>
<script>
  (function () {
    const InfoBox = document.getElementById("infobox");
    const MessageTypeMap = {
      "INFO": "info-msg",
      "WARNING": "warning-msg",
      "ERROR": "error-msg",
      "SUCCESS": "success-msg",
    };
    const char = document.getElementById("player__char");
    let ping = new Audio("static/sharp.wav"),
      win = new Audio("static/cheer.mp3"),
      lose = new Audio("static/sad.mp3");
    ping.volume = .1;


    const connStatus = document.getElementById("conn-status")
    const onDisconnect = function() {
      connStatus.classList.remove("hidden");
    }
    const clearDisconnect = function () {
      connStatus.classList.add("hidden");
    }

    const updateInfo = function(payload) {
      let message = payload.message,
        messageType = payload.message_type;
      if (payload.game_over
        && payload.message.toLowerCase().includes("has won")) {
        if (payload.char === payload.winner) {
          message = "You won! ðŸŽ‰"; messageType = "SUCCESS";
          win.play()
        } else {
          message = "You lost ðŸ˜­"; messageType = "ERROR";
          lose.play()
        }
      } else if (payload.message === ""){
        message = payload.current_player === payload.char ? "Your turn...": "Opponent's turn...";
        ping.play();
      }
      InfoBox.innerText = message;

      InfoBox.parentElement.classList = [MessageTypeMap[messageType]];
      // set player character (X or O)
      if (payload.char > 0) {
        char.innerText = payload.char === 1 ? "X" : "O";
        char.parentElement.classList.remove("hidden");
      }
    }

    function buildWebsocketURL() {
      const scheme = window.location.protocol === "https:" ? "wss://" : "ws://",
        host = window.location.host;
      return scheme + host + "/play";
    }

    function getGameId() {
      const u = new URL(window.location.href);
      return u.searchParams.get("gid");
    }

    let ws;
    const initialise = function (currentGameId, cb) {
      if (ws) {
        return false;
      }
      ws = new WebSocket(buildWebsocketURL());
      ws.onopen = function (evt) {
        clearDisconnect();
        cb()
      }
      ws.onclose = function (evt) {
        onDisconnect();
        ws = null;
      }
      ws.onmessage = function (evt) {
        clearDisconnect();
        try {
          const payload = JSON.parse(evt.data);
          if (payload.game_id !== null
            && payload.game_id !== ""
            && (currentGameId === null || payload.game_id !== currentGameId)) {
            window.location = "?gid=" + payload.game_id;
          } else {
            updateBoard(payload.board)
            updateInfo(payload);
          }
        } catch (SyntaxError) {
          // console.warn("Error parsing response:", evt.data)
          updateInfo(evt.data);
        }
      }
      ws.onerror = function (evt) {
        updateInfo({"message": "Something went wrong...", "message_type": "ERROR"});
      }
      return false;
    };

    function makeRequest(command, position, gameId, message) {
      return JSON.stringify({
        "command": command,
        "position": position,
        "game_id": gameId,
        "message": message,
      });
    }

    function play(position) {
      return makeRequest("PLAY", position, null, null);
    }

    function create() {
      return makeRequest("CREATE", null, null, null);
    }

    function join(gameId) {
      return makeRequest("JOIN", null, gameId, null);
    }

    const positions = document.getElementsByClassName("tile");
    let BOARD = [];
    for (let i = 0; i < positions.length; i++) {
      const tile = positions.item(i)
      BOARD[tile.dataset.pos] = tile;
      tile.addEventListener("click", function(pos) {
        return function(_e) {
          ws ? ws.send(play(pos)) : null;
        }
      }(i));
    }

    const EMPTY = "&nbsp;";
    function updateBoard(board) {
      if (board.length !== BOARD.length) {
        console.warn("monkaS...");
        return
      }

      for (let i = 0; i < board.length; i++) {
        if (board[i] === 0) {
          BOARD[i].innerHTML = EMPTY;
          BOARD[i].classList.remove("tile--filled");
        } else {
          BOARD[i].innerHTML = board[i] === 1 ? "X" : "O";
          BOARD[i].classList.add("tile--filled");
        }
      }
    }

    const gameId = getGameId();
    initialise(gameId, function() {
      if (gameId !== null) {
        ws.send(join(gameId));
      } else {
        ws.send(create());
      }
    });
  }());
</script>
</body>
</html>
